<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Organ & Blood Today</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e3f2fd);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #3f51b5, #e91e63);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .login-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 30px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-box:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Section Colors */
    .donor    { border-top: 5px solid #e91e63; }
    .requester{ border-top: 5px solid #ff9800; }
    .admin    { border-top: 5px solid #9c27b0; }
    .volunteer{ border-top: 5px solid #009688; }

    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #03a9f4, #673ab7);
      border: none;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: linear-gradient(to right, #0288d1, #512da8);
    }

    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .signup a {
      color: #d81b60;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    @media (max-width: 960px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    Donate Organ & Blood Today
  </header>

  <div class="container">

    <!-- Donor Login -->
    <div class="login-box donor">
      <h2>Donor Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="signup">
          Don't have an account? <a href="#">Signup</a>
        </div>
      </form>
    </div>

    <!-- Requester Login -->
    <div class="login-box requester">
      <h2>Requester Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="signup">
          Don't have an account? <a href="#">Signup</a>
        </div>
      </form>
    </div>

    <!-- Admin Login -->
    <div class="login-box admin">
      <h2>Admin Login</h2>
      <form>
        <input type="text" placeholder="Admin Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="signup">
          Admin only? <a href="#">Request Access</a>
        </div>
      </form>
    </div>

   
  

</body>
</html>
