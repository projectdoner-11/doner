<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Page</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #333;
    }
    .slideshow-container {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .slideshow-container img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow-container img.active {
      opacity: 1;
    }
    header {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      text-align: center;
      padding: 5px 0;
      font-size: 24px;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }
    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }
    .toggle-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      border: 2px solid #ff6a00;
      color: #ff6a00;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .toggle-buttons button.active,
    .toggle-buttons button:hover {
      background: linear-gradient(to right, #ee0979, #ff6a00);
      color: white;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.85);
      color: rgb(200, 200, 200);
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
      font-size: 14px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: rgba(255, 152, 0, 0.85);
      padding: 10px;
      position: relative;
      z-index: 2;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .one {
      padding: 20px;
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .two {
      padding: 20px;
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 20px auto;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
	.three {
      padding: 20px;
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 20px auto;
      max-width: 830px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      flex-wrap: wrap;
      padding: 6px 20px;
      position: relative;
      z-index: 2;
    }
    form {
      display: none; /* hide all by default */
      flex-direction: column;
      max-width: 360px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    form.active {
      display: flex; /* show the active form */
    }
    h2 {
      text-align: center;
      color: #d84315;
      font-weight: 600;
    }
	h3 {
      text-align: none;
      color: #d84315;
      font-weight: 600;
    }
    input, select, textarea {
      margin: 12px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #ff6a00;
    }
    button {
      padding: 12px;
      background: linear-gradient(to right, #ee0979, #ff6a00);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #ff3c00, #d1006f);
    }
	
	table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
	
    .donor-list, .request-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .donor-card, .request-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
    } 
	</style>
</head>
<body>

  <!-- Slideshow Background -->
  <div class="slideshow-container">
    <img src="1.jpg" class="active" alt="Slide 1" />
    <img src="2.jpg" alt="Slide 2" />
    <img src="3.jpg" alt="Slide 3" />
  </div>

  <header><h1>Donate Blood &amp; Organ Today</h1></header>

  <div id="mainApp">
    <nav>
      <a onclick="showSection('home')">Home</a>
      <a onclick="showSection('register')">Register</a>
      <a onclick="showSection('status')">Status</a>
      <a onclick="logout()">Logout</a>
    </nav>

    <section id="home" class="one">
      <h2>Welcome to Our Platform!</h2>
      <p>Your ultimate destination for facilitating <strong>blood and organ donations</strong>.</p>
    </section>

    <section id="register" style="display:none;" class="two">
      <h2>Register as Donor</h2>
      <div class="toggle-buttons">
        <button id="bloodBtn" class="active" onclick="showForm('blood')">BLOOD</button>
        <button id="organBtn" onclick="showForm('organ')">ORGAN</button>
      </div>

      <div class="form-container">
        <!-- Blood Donation Form -->
        <form id="bloodForm" enctype="multipart/form-data" class="active">
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="text" name="pno" placeholder="Contact number" required />
		  <input type="date" name="dob" id="dob1" required />
          <input type="text" name="city" placeholder="City" required />
          <select name="bg" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option><option value="A-">A-</option>
            <option value="B+">B+</option><option value="B-">B-</option>
            <option value="AB+">AB+</option><option value="AB-">AB-</option>
            <option value="O+">O+</option><option value="O-">O-</option>
          </select>
		  <input type="file" name="certificate" accept=".pdf,.jpg,.png" required />
          <input type="text" name="gn" placeholder="Guardian Number" required />
          <button type="submit">Register</button>
        </form>

        <!-- Organ Donation Form -->
        <form id="organForm" enctype="multipart/form-data">
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="text" name="pno" placeholder="Contact number" required />
          <input type="date" name="dob" id="dob2" required />
          <input type="text" name="city" placeholder="City" required />
          <select name="bg" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option><option value="A-">A-</option>
            <option value="B+">B+</option><option value="B-">B-</option>
            <option value="AB+">AB+</option><option value="AB-">AB-</option>
            <option value="O+">O+</option><option value="O-">O-</option>
          </select>
          <select name="ot" required>
            <option value="">Select Organ</option>
            <option value="Kidney">Kidney</option>
            <option value="Liver">Liver</option>
            <option value="Heart">Heart</option>
            <option value="Lung">Lung</option>
          </select>
		  <input type="file" name="certificate" accept=".pdf,.jpg,.png" required />
          <input type="text" name="gn" placeholder="Guardian Number" required />
          <button type="submit">Register</button>
        </form>
      </div>
    </section>

    <section id="status" style="display:none;">
	<div class="two">
      <h2>Donation Status</h2>
      <form id="detailform" class="active">
        <input type="text" name="name" placeholder="Enter Name" required />
        <input type="text" name="number" placeholder="Contact number" required /> 
        <button type="submit">Show</button>
      </form>
	  </div>
	  <div class="three">
	  <h3>Details:</h3>
	<table id="requestTable" align="center">
	<thead>
	<tr>
	<th>Name</th>
	<th>Contact</th>
	<th>City</th>
	<th>Dob</th>
	<th>Blood</th>
	<th>Organ</th>
	<th>Status</th>
	<th>Change</th>
	</tr>
	</thead>
	<tbody></tbody>
	</table>
	</div>
    </section>
  </div>

  <script>
  // Background slideshow
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slideshow-container img');
  setInterval(() => {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }, 4000);

   document.getElementById('detailform').addEventListener('submit', function(e) {
   e.preventDefault();
   const dformData = new FormData(this); 

  fetch('donar_get_requests.php', {
    method: 'POST',
    body: dformData
  })
  .then(response => response.json())
  .then(requests => {
    const tbody = document.querySelector('#requestTable tbody');
    tbody.innerHTML = '';

    if (requests.length === 0) {
      tbody.innerHTML = '<tr><td colspan="8">No requests found</td></tr>';
      return;
    }

    requests.forEach(r => {
      const row = document.createElement('tr');
      row.innerHTML = `
	  <td>${r.full_name}</td>
        <td>${r.contact}</td>
        <td>${r.city}</td>
		<td>${r.dob}</td>
        <td>${r.blood}</td>
        <td>${r.organ || '-'}</td>
		<td>${r.status}</td>
		<td><button id="available" value="${r.contact}" onclick="available(this)">Unavailable</button></td>
      `;
      tbody.appendChild(row);
    });
});
});

  function available(button)
  {
    const formData = button.value;

    fetch('update_available.php', {
      method: 'POST',
      body: new URLSearchParams({number:formData})
    })
    .then(response => response.text())
    .then(result => {
      alert(result);
      button.disabled=true;
	  button.innerText="Marked Unavailable";
    })
    .catch(error => {
      alert('Error submitting blood donor: ' + error);
    });
  }  
  
  // Page navigation
  function showSection(id) {
    document.querySelectorAll('#mainApp section').forEach(section => {
      section.style.display = 'none';
    });
    document.getElementById(id).style.display = 'block';
  }

  function logout() {
    alert('Are you Logout!');
    window.location.href='home1.html';
  }

  function showForm(type) {
    document.getElementById('bloodForm').classList.toggle('active', type === 'blood');
    document.getElementById('organForm').classList.toggle('active', type === 'organ');
    document.getElementById('bloodBtn').classList.toggle('active', type === 'blood');
    document.getElementById('organBtn').classList.toggle('active', type === 'organ');
  }

  // Get age from DOB
  function getAgeFromDOB(dobStr) {
    const dob = new Date(dobStr);
    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    if (
      today.getMonth() < dob.getMonth() ||
      (today.getMonth() === dob.getMonth() && today.getDate() < dob.getDate())
    ) {
      age--;
    }
    return age;
  }

  // Blood donor form submission
  document.getElementById('bloodForm').addEventListener('submit', function (e) 
  {
    e.preventDefault();
    const formData = new FormData(this);
    const age = getAgeFromDOB(formData.get('dob'));

    if (age < 18) {
      alert('You must be at least 18 years old to register as a blood donor.');
      return;
    }

    fetch('donar_register.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(result => {
      alert(result);
      this.reset();
    })
    .catch(error => {
      alert('Error submitting blood donor: ' + error);
    });
  });

  // Organ donor form submission
  document.getElementById('organForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const age = getAgeFromDOB(formData.get('dob'));

    if (age < 18) {
      alert('You must be at least 18 years old to register as an organ donor.');
      return;
    }

    fetch('donar_register.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(result => {
      alert(result);
      this.reset();
    })
    .catch(error => {
      alert('Error submitting organ donor: ' + error);
    });
  });

  // Set max DOB date on load
  window.onload = () => {
    const today = new Date();
    const maxDOB = `${today.getFullYear() - 18}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
    document.getElementById('dob1').max = maxDOB;
    document.getElementById('dob2').max = maxDOB;
    showSection('home');
  };

	  
  </script>
</body>
</html>
